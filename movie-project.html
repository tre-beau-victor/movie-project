<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/movie-project.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">


    <title class="movie-title">Movie Project</title>
</head>
<body>



<header>
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand"><h1>TBV Movies</h1></a>
        <form>

            <label for="movie-searchbar"></label><input id="movie-searchbar" type="text" placeholder="Search.."
                                                        name="search">
            <div id="searchResults"></div>
        </form>

    </nav>
</header>

<div class="add-movie-card">
    <h3>Add a New Movie</h3>

    <form id="addMovieForm">
        <label for="title">Title:</label>
        <input type="text" id="title" required>

        <label for="genre">Genre:</label>
        <input type="text" id="genre" required>

        <label for="rating">Rating:</label>
        <input type="number" step="0.1" min="0" max="5" id="rating" required>

        <label for="review">Review:</label>
        <textarea id="review"></textarea>

        <button type="submit">Add Movie</button>
    </form>
</div>

<div class="container">
    <div class="row">
        <div class="col">
            <div id="movies">
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<script type="module" src="js/movie-project.js"></script>
</body>
</html>
