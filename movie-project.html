<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/movie-project.css">
    <title class="movie-title">Movie Project</title>
</head>
<body>
<header>
    <h1>TBV Movies</h1>
</header>


<form>
    <input id="movie-searchbar" type="text" placeholder="Search.." name="search">
    <div id="searchResults"></div>
</form>
<!--user add movie-->
<div class="movie-card">
    <h3>Add a New Movie</h3>
    <form id="addMovieForm">
        <label for="title">Title:</label>
        <input type="text" id="title" required>

        <label for="genre">Genre:</label>
        <input type="text" id="genre" required>

        <label for="rating">Rating:</label>
        <input type="number" step="0.1" min="0" max="5" id="rating" required>

        <button type="submit">Add Movie</button>
    </form>
</div>
<div id="movies">
<!--<img class="movie-image" src="movie1.jpg" alt="Movie 1">-->

</div>

    <script src="js/movie-project.js"></script>
</body>
</html>
